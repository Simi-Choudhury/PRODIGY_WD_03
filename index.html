 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="style.css">
 </head>

 <body>

   <h1><u>Tic-Tac-Toe Game</u></h1>
   
   <div class="turn">
      <h4 id="chance"></h4>
   </div>

   <div class="box"> 
      <button id="btn0" onclick="control('btn0')"></button>
      <button id="btn1" onclick="control('btn1')"></button>
      <button id="btn2" onclick="control('btn2')"></button>
      <button id="btn3" onclick="control('btn3')"></button>
      <button id="btn4" onclick="control('btn4')"></button>
      <button id="btn5" onclick="control('btn5')"></button>
      <button id="btn6" onclick="control('btn6')"></button>
      <button id="btn7" onclick="control('btn7')"></button>
      <button id="btn8" onclick="control('btn8')"></button>
   </div>

   <div class="result" id="result">
   </div>

   <div class="reset-box">
   <button class="resetbtn" id="rbtn"  onclick="reset()">Reset Game </button>
</div>

<script src="script.js"></script>
 </body>
 </html>
